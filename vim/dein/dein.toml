[[plugins]]
repo = 'tomtom/tcomment_vim'

# php doc comment
[[plugins]]
repo = 'vim-scripts/PDV--phpDocumentor-for-Vim'

# vdebug
[[plugins]]
repo = 'joonty/vdebug'

# colorscheme solarized
[[plugins]]
repo = 'altercation/vim-colors-solarized'
